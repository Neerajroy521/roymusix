

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="78" height="30">
  <defs>
    <!-- Glow effect for text -->
    <filter id="text-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <!-- <rect width="100%" height="100%" fill="#121212" /> -->
  
  <!-- Music note icons (white) -->
  <g fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round">
    <!-- First note -->
    <path d="M150,120 Q170,100 190,120 T230,120" opacity="0.9" />
    <circle cx="230" cy="120" r="8" stroke-width="2" fill="none" opacity="0.9" />
    
    <!-- Eighth note -->
    <path d="M500,150 Q530,130 550,150 T600,150" />
    <path d="M600,150 L600,100" />
    <path d="M590,110 L610,90" stroke-width="1.5" />
    <circle cx="600" cy="150" r="8" stroke-width="2" fill="none" />
  </g>
  
  <!-- Text: Roy Musix -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial" font-size="72" font-weight="bold" fill="#000000" filter="url(#text-glow)">
    <tspan>ROY</tspan>
    <tspan dx="15" font-style="italic" font-size="68">MUSIX</tspan>
  </text>
  
  <!-- Animated equalizer bars (white) -->
  <g transform="translate(250, 200)">
    <!-- Bars with varying animation delays -->
    <rect x="0" y="0" width="15" height="60" fill="#FFA500" opacity="0.8">
      <animate attributeName="height" values="60;20;40;10;60" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="15" height="60" fill="#FFA500" opacity="0.8">
      <animate attributeName="height" values="20;60;10;40;20" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="0" width="15" height="60" fill="#FFA500" opacity="0.8">
      <animate attributeName="height" values="40;10;60;20;40" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="0" width="15" height="60" fill="#FFA500" opacity="0.8">
      <animate attributeName="height" values="10;40;20;60;10" dur="1.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="0" width="15" height="60" fill="#FFA500" opacity="0.8">
      <animate attributeName="height" values="30;60;10;50;30" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

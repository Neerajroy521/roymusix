

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="78" height="28">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="50%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    
    <!-- <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter> -->
  </defs>
  
  <!-- Background -->
  <!-- <rect width="100%" height="100%" fill="#1a1a1a" /> -->
  
  <!-- Note elements -->
  <path d="M150,150 Q180,130 200,150 T250,150" stroke="#fff" stroke-width="3" fill="none" opacity="0.7" />
  <circle cx="250" cy="150" r="10" fill="none" stroke="#fff" stroke-width="3" opacity="0.7" />
  
  <path d="M350,110 Q380,90 400,110 T450,110" stroke="url(#gradient)" stroke-width="4" fill="none" opacity="0.8" />
  <circle cx="450" cy="110" r="12" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.8" />
  
  <path d="M500,180 Q530,160 550,180 T600,180" stroke="url(#gradient)" stroke-width="4" fill="none" opacity="0.8" />
  <circle cx="600" cy="180" r="12" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.8" />
  
  <!-- Roy Musix Text -->
  <text x="50%" y="60%" text-anchor="middle" font-family="Arial" font-size="80" font-weight="bold" fill="url(#gradient)" filter="url(#glow)">
    <tspan x="50%" dy="0">ROY</tspan>
    <tspan x="50%" dy="60" font-style="italic" fill="url(#gradient)">MUSIX</tspan>
  </text>
  
  <!-- Equalizer animation bars -->
  <rect x="200" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="60;20;40;10;60" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="250" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="20;60;10;40;20" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <rect x="300" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="40;10;60;20;40" dur="1.8s" repeatCount="indefinite" />
  </rect>
  <rect x="350" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="10;40;20;60;10" dur="2.2s" repeatCount="indefinite" />
  </rect>
  <rect x="400" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="60;30;10;50;60" dur="1.7s" repeatCount="indefinite" />
  </rect>
  <rect x="450" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="30;60;50;10;30" dur="2.3s" repeatCount="indefinite" />
  </rect>
  <rect x="500" y="220" width="20" height="60" fill="url(#gradient)">
    <animate attributeName="height" values="20;60;30;50;20" dur="1.9s" repeatCount="indefinite" />
  </rect>
</svg>
